services:
  deliverator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18070:8079"  # Production port
    environment:
      - DOWNSTREAM_URL=http://host.docker.internal:18080  # Loom on same machine
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
      - OTEL_SERVICE_NAME=deliverator
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
